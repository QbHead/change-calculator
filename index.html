<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visszaj√°r√≥ Kalkul√°tor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 360px;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .container {
      background: #1e1e1e;
      color: #eee;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }
    
    h2 {
      margin-bottom: 1rem;
    }
    
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
    .dark-mode input, .dark-mode button {
      background-color: #333;
      color: #eee;
      border-color: #666;
    }
    
    .result {
      margin-top: 1.5rem;
      font-size: 1rem;
      text-align: left;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .dark-mode .result {
      border-top-color: #555;
    }
    
    @media print {
      body {
        background: white;
        color: black;
      }
      .container {
        box-shadow: none;
        width: 100%;
      }
      button, .toggle-wrapper {
        display: none;
      }
    }
    
    .toggle-wrapper {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      cursor: pointer;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    
    input:checked + .slider {
      background-color: #666;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .icon {
      font-size: 1.2rem;
      user-select: none;
    }    
    
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
        <span class="slider"></span>
      </label>
      <span class="icon">üåô</span>
    </div>
    

    <h2>Visszaj√°r√≥ Kalkul√°tor</h2>
    <input type="number" id="received" placeholder="Kapott √∂sszeg (Ft)" />
    <input type="number" id="price" placeholder="√År (Ft)" />
    <button onclick="calculateChange()">Sz√°mol</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Round to nearest 5 Ft
    function roundToNearestFive(amount) {
      return Math.round(amount / 5) * 5;
    }

    function calculateChange() {
      const price = parseFloat(document.getElementById('price').value);
      const received = parseFloat(document.getElementById('received').value);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (isNaN(price) || isNaN(received)) {
        resultDiv.innerHTML = '<p>K√©rlek, adj meg √©rv√©nyes sz√°mokat.</p>';
        return;
      }

      const roundedPrice = roundToNearestFive(price);
      let totalChange = roundToNearestFive(received - roundedPrice);

      const difference = roundedPrice - price;
      const roundingNote = difference !== 0 
        ? `<p>√År kerek√≠tve: ${roundedPrice} Ft (elt√©r√©s: ${difference > 0 ? '+' : ''}${difference} Ft)</p>` 
        : '';

      if (totalChange < 0) {
        resultDiv.innerHTML = `${roundingNote}<p>M√©g hi√°nyzik ${Math.abs(totalChange)} Ft.</p>`;
        return;
      } else if (totalChange === 0) {
        resultDiv.innerHTML = `${roundingNote}<p>Nem kell visszaadni.</p>`;
        return;
      }

      const denominations = [20000, 10000, 5000, 2000, 1000, 500, 200, 100, 50, 20, 10, 5];
      const output = [];

      let remaining = totalChange;

      for (let value of denominations) {
        const count = Math.floor(remaining / value);
        if (count > 0) {
          output.push(`${count} √ó ${value} Ft`);
          remaining -= count * value;
        }
      }

      if (remaining > 0) {
        output.push(`Nem tudom pontosan visszaadni a marad√©k ${remaining} Ft-ot.`);
      }

      resultDiv.innerHTML = `
        <p>Term√©k √°ra: ${price} Ft</p>
        <p>Kapott √∂sszeg: ${received} Ft</p>
        ${roundingNote}
        <p><strong>Visszaj√°r√≥ √∂sszege: ${totalChange} Ft</strong></p>
        <p>${output.join('<br>')}</p>
      `;
    }

    function toggleDarkMode() {
      const isDark = document.getElementById('darkToggle').checked;
      document.body.classList.toggle('dark-mode', isDark);
      localStorage.setItem('darkMode', isDark);
    }

    // Load saved dark mode preference
    window.onload = function () {
      const isDarkSaved = localStorage.getItem('darkMode') === 'true';
      document.getElementById('darkToggle').checked = isDarkSaved;
      document.body.classList.toggle('dark-mode', isDarkSaved);
    };

    document.addEventListener("DOMContentLoaded", () => {
      const inputs = [document.getElementById('price'), document.getElementById('received')];
      inputs.forEach(input => {
        input.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            calculateChange();
          }
        });
      });
    
      // Load saved dark mode preference
      const isDarkSaved = localStorage.getItem('darkMode') === 'true';
      document.getElementById('darkToggle').checked = isDarkSaved;
      document.body.classList.toggle('dark-mode', isDarkSaved);
    });
  </script>
</body>
</html>
